server {
    server_name \
        api.kanception.io \
        app.kanception.io;

    location / {
      proxy_pass http://traefik:80;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.kanception.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.kanception.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot




}

server {
    if ($host = api.kanception.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = app.kanception.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name \
        api.kanception.io \
        app.kanception.io;
    listen 80;
    return 404; # managed by Certbot




}
