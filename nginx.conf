proxy_cache_path /var/www/kanception-cache levels=1:2 keys_zone=kanception-cache:10m max_size=10g inactive=60m use_temp_path=off;

server {
    server_name apiv2.3dx-software.com;
    client_max_body_size 512M;
    location / {
      proxy_pass http://172.17.0.1:8000/;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header 'Access-Control-Allow-Origin' '*';
    }
    


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.kanception.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.kanception.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

